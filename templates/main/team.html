{% extends "base.html" %}
{% block title %}日程画面 {{ block.super }}{% endblock %}
{% block nav %} <a href="{% url 'main:league' league_code=league_code  %}">チーム一覧へ戻る</a> {% endblock %}
{% block content %}
  <h1>{{ team.name }} 日程</h1>
  <table>
    <tr>
      <th>日程</th>
      <th>ホームチーム</th>
      <th>アウェーチーム</th>
    </tr>
    {% for match in match_list %}
    <tr>
      <td>{{ match.date }}</td>
      <td><img src={{ match.home.crest }} width="50" height="50" alt="" align="center"> {{ match.home.name }}</td>
      <td><img src={{ match.away.crest }} width="50" height="50" alt="" align="center"> {{ match.away.name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
