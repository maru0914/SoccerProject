{% extends "base.html" %}
{% block title %}日程画面 {{ block.super }}{% endblock %}
{% block content %}
<div class="container">
  <h1 class="pb-3">{{ team_name }} 日程</h1>
    <table class="table table-hover table align-middle">
      <thead>
        <tr>
          <th>日程</th>
          <th>ホームチーム</th>
          <th>アウェーチーム</th>
        </tr>
      </thead>
      <tbody>
      {% for match in match_list %}
      <tr>
        <td>{{ match.schedule }}</td>
        <td><img src={{ match.home_logo }} width="50" height="50" alt="" align="center"> {{ match.home_name }}</td>
        <td><img src={{ match.away_logo }} width="50" height="50" alt="" align="center"> {{ match.away_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
{% endblock %}
