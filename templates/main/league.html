{% extends "base.html" %}
{% block title %} {{ league_name }} チーム一覧 {{ block.super }}{% endblock %}
{% block content %}
  <h1>{{ league_name }} チーム一覧</h1>
    {% for team in team_list %}
    <p><img src={{ team.crest }} width="50" height="50" alt="" align="center"> {{ team.name }}</p>
    {% endfor %}
{% endblock %}
