{% extends "base.html" %}
{% load localize_tags %}
{% block title %}ホーム画面 {{ block.super }}{% endblock %}
{% block content %}
  <h1>ホーム画面</h1>
  {% for league in object_list %}
  <p><img src={{ league.emblem }} width="100" height="100" alt="" align="center"> <a href="{% url 'main:league' league_code=league.code %}">{{ league.name | league_to_ja }}</a></p>
  {% endfor %}
